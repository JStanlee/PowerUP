<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wykuci">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon (Premium Gold Logo) -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg width='512' height='512' viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='512' height='512' fill='black'/%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%238B6508'/%3E%3Cstop offset='50%25' style='stop-color:%23D4AF37'/%3E%3Cstop offset='100%25' style='stop-color:%23FFD700'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M120 180 L200 380 L256 280 L312 380 L392 180' stroke='url(%23g)' stroke-width='45' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='256' cy='140' r='20' fill='%23D4AF37'/%3E%3C/svg%3E">

    <title>Wykuci - AI Body Sculpting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              black: '#000000',
              slate: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1a1a1a'
              },
              gold: {
                DEFAULT: '#D4AF37',
                dark: '#8B6508',
                bright: '#FFD700'
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body, input, button, textarea, select {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.4), rgba(5, 5, 5, 0.7));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .gold-shimmer {
            background: linear-gradient(90deg, #8B6508, #D4AF37, #8B6508);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        .tap-scale { transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1); }
        .tap-scale:active { transform: scale(0.96); }

        .safe-pb { padding-bottom: max(1rem, var(--sab)); }
        .safe-pt { padding-top: max(3.2rem, var(--sat)); }

        .expandable-grid {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .expandable-grid.expanded {
            grid-template-rows: 1fr;
        }
        .expandable-content {
            overflow: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
